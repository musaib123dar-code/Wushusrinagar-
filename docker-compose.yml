version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: videoconf-postgres
    environment:
      POSTGRES_DB: video_conferencing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - videoconf-network

  # Redis (for sessions/caching)
  redis:
    image: redis:7-alpine
    container_name: videoconf-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - videoconf-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: videoconf-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=video_conferencing
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_ACCESS_SECRET=your-super-secret-access-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - videoconf-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: videoconf-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - videoconf-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  videoconf-network:
    driver: bridge