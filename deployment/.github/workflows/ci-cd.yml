name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  POSTGRES_DB: video_conferencing_test
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: postgres

jobs:
  # Backend Tests and Build
  backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: video_conferencing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend linting
        working-directory: ./backend
        run: npm run lint

      - name: Run backend tests
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: video_conferencing_test
          JWT_ACCESS_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
        run: npm test

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Run database migrations
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: video_conferencing_test
        run: npm run migrate

  # Web Client Tests and Build
  web-client:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-client/package-lock.json

      - name: Install web client dependencies
        working-directory: ./web-client
        run: npm ci

      - name: Run web client linting
        working-directory: ./web-client
        run: npm run lint

      - name: Run web client tests
        working-directory: ./web-client
        run: npm test -- --coverage

      - name: Build web client
        working-directory: ./web-client
        run: npm run build

      - name: Upload web client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-client-build
          path: web-client/dist/

  # Mobile Client Tests
  mobile-client:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile-client/package-lock.json

      - name: Install mobile client dependencies
        working-directory: ./mobile-client
        run: npm ci

      - name: Run mobile client linting
        working-directory: ./mobile-client
        run: npm run lint

      - name: Run mobile client tests
        working-directory: ./mobile-client
        run: npm test

  # Desktop Client Tests and Build
  desktop-client:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: desktop-client/package-lock.json

      - name: Install desktop client dependencies
        working-directory: ./desktop-client
        run: npm ci

      - name: Run desktop client linting
        working-directory: ./desktop-client
        run: npm run lint

      - name: Run desktop client tests
        working-directory: ./desktop-client
        run: npm test

      - name: Build desktop client
        working-directory: ./desktop-client
        run: npm run build:electron

      - name: Upload desktop client build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-client-build
          path: desktop-client/dist-electron/

  # Integration Tests
  integration:
    runs-on: ubuntu-latest
    needs: [backend, web-client]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: video_conferencing_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Download web client build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-client-build
          path: web-client/dist/

      - name: Run database migrations
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: video_conferencing_test
        run: npm run migrate

      - name: Start backend server
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: video_conferencing_test
          JWT_ACCESS_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          PORT: 3001
        run: |
          npm run build
          npm start &
          sleep 10

      - name: Run API integration tests
        run: |
          # Add integration tests here
          echo "Running API integration tests..."
          curl -f http://localhost:3001/health || exit 1

  # Security Audit
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run security audit on backend
        working-directory: ./backend
        run: npm audit --audit-level high

      - name: Run security audit on web client
        working-directory: ./web-client
        run: npm audit --audit-level high

      - name: Run security audit on mobile client
        working-directory: ./mobile-client
        run: npm audit --audit-level high

      - name: Run security audit on desktop client
        working-directory: ./desktop-client
        run: npm audit --audit-level high

  # Docker Build and Push
  docker:
    runs-on: ubuntu-latest
    needs: [backend, integration, security]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./docker/backend.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/video-conferencing-backend:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/video-conferencing-backend:${{ github.sha }}

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add staging deployment commands here
          # Example: kubectl apply -f k8s/staging/

  # Deploy to Production
  deploy-production:
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add production deployment commands here
          # Example: kubectl apply -f k8s/production/

  # Notify team
  notify:
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
      - name: Notify team
        if: needs.deploy-production.result == 'success'
        run: |
          echo "Deployment successful! üéâ"
          # Add notification logic here (Slack, Discord, etc.)

      - name: Notify team of failure
        if: needs.deploy-production.result == 'failure'
        run: |
          echo "Deployment failed! ‚ùå"
          # Add failure notification logic here